<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainController.js" charset="utf-8"></script>
  <script src="js/dbService.js" charset="utf-8"></script>
  <title>Document</title>
</head>
<body ng-controller="mainCtrl">

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <a href="" class="navbar-brand">to do - final app</a>
  </div>
</nav>
<div class="container">
  <div class="row"><div class="col-xs-8 col-xs-offset-2">
  <div class="input-group">

    <input type="text" class="form-control" placeholder="" ng-model="newMessage">
      <span class="input-group-btn">
        <button class="btn btn-primary"ng-click="addMsg()">add</button>
      </span>
  </div>
  </div>
</div><br>
<div class="row">
  <div class="col-xs-8 col-xs-offset-2">
   <div class="panel panel-default" ng-repeat="todo in data">
     <div class="panel-heading">
       <h3 class="panel-title">Task no : {{$index}}</h3>
     </div>
     <div class="panel-body">
       <h2>{{ todo.msg }}</h2>
     </div>
     <div class="panel-footer text-right">
       <button class="btn btn-danger" ng-click="deleteTodo(todo._id)">delete</button>
     </div>
   </div>
  </div>
</div>
</div>

</body>
</html>
